<div
  *ngIf="currentFavorite"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
  class="d-flex justify-content-center mb-5 p-2 h-50 pointer-cursor"
>
  <div class="d-flex flex-column align-items-center">
    <p class="mb-0">Pokemon Favorito</p>
    <strong class=""> {{ currentFavorite }}</strong>
  </div>
</div>
<!-- Modal -->
<div
  *ngIf="currentFavorite"
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Detalles Pokemon Favorito
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <ul>
          <li>Nombre:{{ favoritePokemon.name }}</li>
          <li>ID: {{ favoritePokemon.id }}</li>

          <h5 class="mt-3">Stats:</h5>
          <li *ngFor="let i of favoritePokemon.stats">
            {{ i.stat.name }}: {{ i.base_stat }}
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
